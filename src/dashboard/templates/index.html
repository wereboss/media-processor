<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Processor Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 1200px;
        }
        .progress-bar {
            height: 8px;
            border-radius: 9999px;
            background-color: #e5e7eb;
            width: 240px; /* Fixed width for the bar container */
        }
        .progress-fill {
            height: 100%;
            border-radius: 9999px;
            transition: width 0.3s ease-in-out;
        }
        /* Custom class for wrapping long file paths */
        .file-path-cell {
            white-space: normal;
            word-wrap: break-word;
            max-width: 250px; /* Adjust as needed */
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="container mx-auto bg-white shadow-xl rounded-lg p-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Media Processor Dashboard</h1>
        <div id="loading" class="text-center text-gray-500 my-8 hidden">
            <svg class="animate-spin h-8 w-8 text-gray-400 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-2">Loading tasks...</p>
        </div>
        <div id="task-list-container">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Task Status</h2>
            <div class="overflow-x-auto rounded-lg">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">File</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Processor</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Progress</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Params</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Output Files</th>
                        </tr>
                    </thead>
                    <tbody id="task-table-body" class="bg-white divide-y divide-gray-200">
                        <!-- Task rows will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tableBody = document.getElementById('task-table-body');
            const loading = document.getElementById('loading');

            async function fetchTasks() {
                loading.classList.remove('hidden');
                try {
                    const response = await fetch('/api/tasks');
                    const tasks = await response.json();
                    
                    // NEW DEBUG LOG: Inspect the data received from the API
                    console.log("Tasks received from API:", tasks);

                    tableBody.innerHTML = '';
                    if (tasks.length === 0) {
                        tableBody.innerHTML = `<tr><td colspan="7" class="px-6 py-4 text-center text-sm text-gray-500">No tasks found.</td></tr>`;
                    } else {
                        tasks.forEach(task => {
                            const row = document.createElement('tr');
                            row.className = 'hover:bg-gray-50';

                            let statusColor = 'bg-gray-400';
                            let progressWidth = task.progress || 0;

                            if (task.status === 'completed') {
                                statusColor = 'bg-green-500';
                            } else if (task.status === 'processing') {
                                statusColor = 'bg-blue-500';
                            } else if (task.status === 'failed') {
                                statusColor = 'bg-red-500';
                            } else if (task.status === 'pending') {
                                statusColor = 'bg-yellow-500';
                            }

                            // Safely parse output_files from a string to an array
                            let outputFiles = [];
                            try {
                                if (task.output_files && typeof task.output_files === 'string' && task.output_files.trim() !== '') {
                                    outputFiles = JSON.parse(task.output_files);
                                }
                            } catch (e) {
                                console.error("Failed to parse output_files JSON:", e);
                            }

                            // Display params as a formatted JSON string
                            const paramsString = task.processing_params ? JSON.stringify(task.processing_params, null, 2) : 'N/A';
                            
                            // Truncate the file path to the last 50 characters
                            const filePathDisplay = task.file_path.length > 50 ? '...' + task.file_path.slice(-50) : task.file_path;

                            row.innerHTML = `
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${task.id}</td>
                                <td class="px-6 py-4 text-sm text-gray-500 file-path-cell">${filePathDisplay}</td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${statusColor} text-white">
                                        ${task.status}
                                    </span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${task.processor}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                    <div class="progress-bar">
                                        <div class="progress-fill ${statusColor}" style="width: ${progressWidth}%;"></div>
                                    </div>
                                    <span class="mt-1 block text-xs text-gray-500">${task.progress.toFixed(2)}%</span>
                                </td>
                                <td class="px-6 py-4 text-sm text-gray-500 whitespace-pre-wrap">${paramsString}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                    ${outputFiles.length > 0 ? 
                                        outputFiles.map(file => `<a href="#" class="text-blue-500 hover:underline">${file.split('/').pop()}</a>`).join('<br>')
                                        : ''
                                    }
                                </td>
                            `;
                            tableBody.appendChild(row);
                        });
                    }
                } catch (error) {
                    console.error("Failed to fetch tasks:", error);
                    tableBody.innerHTML = `<tr><td colspan="7" class="px-6 py-4 text-center text-sm text-red-500">Error loading tasks. Please check the server.</td></tr>`;
                } finally {
                    loading.classList.add('hidden');
                }
            }

            // Fetch tasks on page load and every 5 seconds
            fetchTasks();
            setInterval(fetchTasks, 5000);
        });
    </script>
</body>
</html>
